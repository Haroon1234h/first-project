<form id="rForm" class="container">
	<h1>Register:</h1>
	<p>Please fill in this form to submit your data.</p>
    <hr>
	<div>
		<label>First Name</label><br>
		<input type="text" name="first_Name" id="firstName" placeholder="First Name..." >
	</div>
	<div>
		<label>Last Name</label><br>
		<input type="text" name="last_Name" id="lastName"  placeholder="Last Name...">
	</div>
	<div>
		<label>Email</label><br>
		<input type="email" name="email" id="email" >
	</div>
	<div>
		<label>Password</label><br>
		<input type="password" name="password" id="password"  required="">
	</div>
	<div>
	    <label>Phone</label><br>
        <input type="number" name="myNumber" id="phone" required="">
    </div>
	<div>
		<label id="genderLabel">Gender</label><br>
		<input type="radio" name="Gender" id="male" value="male"  >Male
		<input type="radio" name="Gender" id="female" value="female">Female
	</div>
	<div>
		<label>Date</label><br>
		<input type="Date" name="DOB" id="date">
	</div>
	<div>
	    <label>Hobbies</label><br>
	    <input type="checkbox" name="myHobbiess"  id="travling">TRAVELING
	    <input type="checkbox" name="myHobbiess"  id="driving"  >DRIVING
	    <input type="checkbox" name="myHobbiess"  id="reading" >READING
	    <input type="checkbox" name="myHobbiess"  id="other">OTHER
    </div>
    <div>
	    <label>Address</label><br>
	    <textarea rows="3" cols="15" id="address" required=""></textarea>
    </div>
    <div>
    	<label id="eduLabel">Education</label><br>
    	<select name="myEducation" id="education" required>
    		<option value="">Please select an option </option>
            <option value="masters" >MASTER</option>
		    <option value="fsc">FA/FSC</option>
		    <option value="matric">MATRIC</option>
        </select>
